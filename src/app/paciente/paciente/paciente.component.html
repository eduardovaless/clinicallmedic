<div class="container">
    <h1 class="mt-4" style="color: rgb(0, 100, 100);">Paciente</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrum-bitem active">Listagem</li>

    </ol>


    <br>
<div class="row">

        <!----------------------------------- PESQUISAR ---------------------------- -->
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>


        <!--- BOTÃO -->
        <button mat-fab
        style="margin-left: 35px; background-color:rgb(15, 140, 150)"
        routerLink="/paciente/form">
            <mat-icon>add</mat-icon>
        </button>
</div>


    <!--- TABELA -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-condensed table-hover">



        <!-- nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome do Paciente </th>
            <td mat-cell *matCellDef="let paciente"> {{paciente.nomePaciente}} </td>
        </ng-container>

        <!-- nascimento Column -->
        <ng-container matColumnDef="nascimento">
            <th mat-header-cell *matHeaderCellDef> Nascimento </th>
            <td mat-cell *matCellDef="let paciente"> {{paciente.dataNascimento}} </td>
        </ng-container>

        <!-- area Column -->
        <ng-container matColumnDef="convenio">
            <th mat-header-cell *matHeaderCellDef> Convênio </th>
            <td mat-cell *matCellDef="let paciente"> {{paciente.nomeConvenio}} </td>
        </ng-container>

        <!-- funcao Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
        </ng-container>

        <!-- telefone Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let paciente"> {{paciente.telefoneCelular}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
       <td class="mat-cell" colspan="4">Paciente não existe "{{input.value}}"</td>
        </tr>
    </table>


</div>
