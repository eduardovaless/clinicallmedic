<div mat-dialog-actions fxLayout="row">

    <div *ngIf='schedule.situacaoAgenda == "agendado"'>
      <button mat-icon-button matTooltip="Agendado" title="Agendado">
        <mat-icon>
          calendar_today
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.situacaoAgenda == "entrega de resultado"'>
      <button mat-icon-button matTooltip="Entrega de Resultado" title="Entrega de Resultado">
        <mat-icon>
          description
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.situacaoAgenda == "atrasado"'>
      <button mat-icon-button matTooltip="Presente/Atrasado" title="Atrasado">
        <mat-icon style="color: red;">
          sentiment_satisfied
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.situacaoAgenda == "deu atendimento"' >
      <button mat-icon-button matTooltip="Atendido" title="Atendido">
        <mat-icon style="color: green;">
          done
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.situacaoAgenda == "presente"' >
      <button mat-icon-button matTooltip="Presente" title="Paciente Presente">
        <mat-icon style="color: green;">
          sentiment_satisfied
        </mat-icon>
      </button>
    </div>
    
    <div *ngIf='schedule.situacaoAgenda == "sem prontuario (sem cdpaciente)"'>
      <button mat-icon-button matTooltip="Agendado sem cadastro" title="Paciente sem cadastro">
        <mat-icon  style="color: red;">
          highlight_off
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "extra"'>
      <button mat-icon-button matTooltip="Extra" title="Paciente Extra">
        <mat-icon style="color: red;">
          e_mobiledata
        </mat-icon>
      </button>
    </div> 
  
    <div *ngIf='schedule.estadoAgenda == "1a. Vez"'>
      <button mat-icon-button matTooltip="1a. Vez" title="Paciente 1ª vez">
        <mat-icon>
          filter_1
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "urgente"'>
      <button mat-icon-button matTooltip="Urgente" title="Urgente">
        <mat-icon style="color: red;">
          format_underlined
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "bloqueado pode ser image ou state index"'>
      <button mat-icon-button matTooltip="Bloqueado" title="Bloqueado">
        <mat-icon style="color:gold">
          lock
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "pronto ou medico avisado"'>
      <button mat-icon-button matTooltip="Pronto ou Médico Avisado" title="Paciente Pronto">
        <mat-icon style="color: rgb(199, 17, 223);">
          sentiment_satisfied
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "atendido"'>
      <button mat-icon-button matTooltip="Atendido" title="Medico Atendeu">
        <mat-icon style="color: rgb(24, 163, 228);">
          sentiment_satisfied
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "confirmado pela telefonista"'>
      <button mat-icon-button matTooltip="Confirmado" title="Agendamento Confirmado">
        <mat-icon>
          sentiment_satisfied
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "faltou"'>
      <button mat-icon-button matTooltip="Faltou e Avisou" title="Paciente Faltou e Avisou">
        <mat-icon>
          call_missed_outgoing
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "faltou e nao avisou"'>
      <button mat-icon-button matTooltip="Faltou e nao avisou" title="Paciente Faltou e Não Avisou">
        <mat-icon>
          backspace
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "medico faltou"'>
      <button mat-icon-button matTooltip="Médico Faltou" title="Medico Faltou">
        <mat-icon style="color:rgb(18, 114, 143)">
          work_off
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "desistiu"'>
      <button mat-icon-button matTooltip="Desistiu" title="Paciente Desistiu">
        <mat-icon style="color:red">
          not_interested
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "remarcou"'>
      <button mat-icon-button matTooltip="Remarcou" title="Paciente Remarcou">
        <mat-icon style="color: blue">
          local_phone
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "nao confirmado"'>
      <button mat-icon-button matTooltip="Nao Confirmado" title="Paciente Não Confirmou">
        <mat-icon >
          announcement
        </mat-icon>
      </button>
    </div>
  
    <div *ngIf='schedule.estadoAgenda == "especial"'>
      <button mat-icon-button matTooltip="Necessidades Especiais" title="Paciente com necessidades especiais">
        <mat-icon >
          accessible
        </mat-icon>
      </button>
    </div>  
    
      <div *ngIf='schedule.estadoAgenda == "exame"'>
        <button mat-icon-button matTooltip="Em Exame" title="Paciente em Exame">
          <mat-icon style="color:gold">
            sentiment_satisfied
          </mat-icon>
        </button>
      </div>
    
      <div *ngIf='schedule.estadoAgenda == "gestante"'>
        <button mat-icon-button matTooltip="Gestante" title="Paciente Gestante">
          <mat-icon>
            pregnant_woman
          </mat-icon>
        </button>
      </div>
  </div>
